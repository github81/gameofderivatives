<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>
      Chart
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
  </head>
  <body>
      <div id="swap-portfolios" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
      <script>
          $(function() {
            $('#swap-portfolios').highcharts({
                                        chart: {
                                             type: 'column'
                                        },
                                        title: {
                                             text: 'swap portfolios'
                                        },
                                        subtitle: {
                                             text: ''
                                        },
                                        xAxis: {
                                             type: 'category',
                                             labels: {
                                                rotation: -45,
                                                style: {
                                                    fontSize: '1px',
                                                    fontFamily: 'Verdana, sans-serif'
                                                }
                                             }
                                        },
                                        yAxis: {
                                             min: -200,
                                             title: {
                                             text: 'portfolio value (millions)'
                                             }
                                        },
                                        legend: {
                                             enabled: false
                                        },
                                        tooltip: {
                                             pointFormat: 'organizations: <b>{point.y:.1f} millions</b>'
                                        },
                                             
                                        plotOptions: {
                                             series: {
                                                cursor: 'pointer',
                                                point: {
                                                    events: {
                                                        click: function () {
                                                        alert('Category: ' + this.x + ', value: ' + this.y);
                                                        }
                                                    }
                                                }
                                             }
                                        },
                                             
                                        series: [{
                                                 name: 'Organizations',
                                                 data: [ {{ portfoliovalues|safe }} ],
                                                 dataLabels: {
                                                 enabled: false,
                                                 rotation: -90,
                                                 color: '#FFFFFF',
                                                 negativeColor: true,
                                                 align: 'right',
                                                 format: '{point.y:.1f}', // one decimal
                                                 y: 10, // 10 pixels down from the top
                                                 style: {
                                                 fontSize: '13px',
                                                 fontFamily: 'Verdana, sans-serif'
                                                 }
                                                 }
                                        }]
            
                            });
            });
      </script>
      <div id="individual-portfolios" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
      <script>
          $(function() {
            $('#individual-portfolios').highcharts({
                                             title: {
                                             text: 'Solar Employment Growth by Sector, 2010-2016'
                                             },
                                             
                                             subtitle: {
                                             text: 'Source: thesolarfoundation.com'
                                             },
                                             
                                             yAxis: {
                                             title: {
                                             text: 'Number of Employees'
                                             }
                                             },
                                             legend: {
                                             layout: 'vertical',
                                             align: 'right',
                                             verticalAlign: 'middle'
                                             },
                                             
                                             plotOptions: {
                                             series: {
                                             pointStart: 2010
                                             }
                                             },
                                             
                                             series: [{
                                                      name: 'Installation',
                                                      data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
                                                      }, {
                                                      name: 'Manufacturing',
                                                      data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
                                                      }, {
                                                      name: 'Sales & Distribution',
                                                      data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
                                                      }, {
                                                      name: 'Project Development',
                                                      data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
                                                      }, {
                                                      name: 'Other',
                                                      data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
                                                      }]
                        });
            });
      </script>
  </body>
</html>
